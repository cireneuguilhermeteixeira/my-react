<canvas id="scene" width="400" height="300"></canvas>

<script type="module">
  import {
    createElement,
    render,
    useState,
    useEffect,
  } from "../src/my-react-canvas.js"

  function App() {
    const [xSquare, setXSquare] = useState(10)
    const [xCircle, setXCircle] = useState(30)


    useEffect(() => {
      const id = setInterval(() => {
        setXSquare((prev) => (prev + 5) % 400)
        setXCircle((prev) => (prev + 15) % 400)

      }, 100)
      return () => clearInterval(id)
    }, [])

   return createElement(
    "scene",
    null,
    createElement("rect", {
        x: xSquare,
        y: 50,
        width: 50,
        height: 50,
        fill: "red",
    }),
    createElement("circle", {
        x: xCircle,
        y: 150,
        radius: 25,
        fill: "green",
    })
    )
  }

  const canvas = document.getElementById("scene")
  render(createElement(App, null), canvas)
</script>
